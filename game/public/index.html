<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
        <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" href="stylesheets/style.css">
        <script src="javascripts/catimages.js"></script>
        <title>Cat Images!</title>
    </head>
    <body ng-app='cats' ng-controller='catCtrl'>
      
        <ui-view></ui-view>
          <script type="text/ng-template" id="/home.html">
            <div id="homePage" align="center">
              <div class="page-header"> <!--template for the home-->
                <h1>Cat Images! Home Page</h1>
              </div>
                
                    <form name='userForm' ng-submit='updatePlayer(userForm)'> 
                    <span id="redColor">
                    {{main.user}}
                    </span>
                      <input placeholder='Name' ng-model='userForm.name'/> 
                      <input placeholder='user avatar' ng-model='userForm.avatar'/>
                      
                      <button type='submit'>Update Info</button>
                      <img src='{{main.userimg}}' style="width:40px; height:40px;" onerror="this.src='images/meh.png'"/>
                      
                      
                    </form>
                    
                
                  <br/>
                  <a href="#/fight">Login</a>
                
              </div>
            </script>
            <script type="text/ng-template" id="/fight.html">
            
              <div id="fightPage">
              
                <div class="page-header"> <!--template for the fight-->
                  <h3>
                    <center>
                      Fight! (over how cute they are! ;) )
                    </center>
                  </h3>
                  
                  
                  <center>
                  <form name='userForm' ng-submit='addImage(userForm)'> 
                        {{main.user}}
                        <img src="{{main.userimg}}" style="width:40px; height:40px;" onerror="this.src='images/meh.png'"/>
                      <input placeholder='cat picture' ng-model='userForm.avatar'/>
                      
                      <button type='submit'>add cat picture!</button>
                      
                      
                      
                  </form>
                  <div id="comments"></div>
                  
                  <a href="#/home">Back to Home</a>
                  </center>
                </div>
                
              </div>
              
            </script>
            
    </body>
</html>
